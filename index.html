<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Yibin Lin's Homepage</title>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="photo_container">
          <img
            id="self_photo"
            src="images/yibinlin.png"
            alt="Picture of Yibin Lin"
          />
        </div>
        <div id="name">
          <h1 class="english-name">Yibin Lin</h1>
          <h2 class="chinese--name">林轶斌</h2>
          <a
            href="https://www.linkedin.com/in/yibin-lin-6769b430/"

          >
            <img
              src="images/social-linkedin-circle-512.png"
              alt="Yibin Lin's LinkedIn"
              id="linkedin_logo"
            />
          </a>
        </div>
        <div id="intro">
          <p>Software Engineer</p>
          <p>Entrepreneur</p>
          <p>Father</p>
          <p id="place">Lives in San Francisco Bay Area</p>
        </div>
      </header>
    </div>
    <div class="wrapper left-start">
      <main>
        <section>
          <h2 class="section--title">Readings</h2>
          Please see <a href="https://yibinlin.github.io/readings/">my readings blog</a>.
        </section>
      </main>
    </div>
    
  </body>
</html>
